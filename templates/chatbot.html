<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ccc;
            color: black;
            align-self: flex-start;
        }

        .typing-indicator {
            font-size: 14px;
            color: #555;
            font-style: italic;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Chatbot</h3>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">Hello! Ask me anything from the document.</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            let inputField = document.getElementById("chat-input");
            let message = inputField.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");

            // User Message
            let userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            // Typing Indicator
            let typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.textContent = "Chatbot is typing...";
            chatBox.appendChild(typingIndicator);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch("http://127.0.0.1:5000/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                let data = await response.json();

                // Remove typing indicator
                chatBox.removeChild(typingIndicator);

                // Bot Response
                let botMessage = document.createElement("div");
                botMessage.className = "chat-message bot-message";
                botMessage.textContent = data.reply;
                chatBox.appendChild(botMessage);
            } catch (error) {
                chatBox.removeChild(typingIndicator);
                let errorMessage = document.createElement("div");
                errorMessage.className = "chat-message bot-message";
                errorMessage.textContent = "Error: Could not reach the chatbot.";
                chatBox.appendChild(errorMessage);
            }

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            inputField.value = "";
        }
    </script>
</body>
</html>
