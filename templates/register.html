<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function validateDOB() {
            const dob = document.getElementById("dob").value;
            const dobDate = new Date(dob);
            const today = new Date();
            const age = today.getFullYear() - dobDate.getFullYear();
            const m = today.getMonth() - dobDate.getMonth();

            // Check if the user is under 18
            if (age < 18 || (age === 18 && m < 0) || (age === 18 && m === 0 && today.getDate() < dobDate.getDate())) {
                alert("You must be at least 18 years old to register.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <main>
        <form method="POST" action="{{ url_for('register') }}" onsubmit="return validateDOB()">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9]{1,4}?[0-9]{6,12}$" placeholder="e.g., +1234567890">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
